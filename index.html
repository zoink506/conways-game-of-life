<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Conway's Game of Life</h1>
    <div id="game-board"></div>
    <div id="options">
      <h2>Options</h2>
      <div>
        <button id="reset-grid" class="button">Randomize grid</button>
        <button id="clear-grid" class="button">Clear grid</button>
      </div>
      <div id="grid-size-section">
        <button id="decrease-grid" class="inline button"><-</button>
        <p class="inline">Grid size</p>
        <button id="increase-grid" class="inline button">-></button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
